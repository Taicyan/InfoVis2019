<script src="vec3.js"></script>
<script>
var button = document.getElementById("button");
button.addEventListener("click", function(e) {
	e.preventDefault();
	var textForm = document.getElementById("textForm").value;
	var comma = ",";
	var aray = textForm.split(comma);
	var x0, y0, z0; // (input vertex 0)
	var x1, y1, z1; // (input vertex 1)
	var x2, y2, z2; // (input vertex 2)
	x0 = aray[0];
	y0 = aray[1];
	z0 = aray[2];
	x1 = aray[3];
	y1 = aray[4];
	z1 = aray[5];
	x2 = aray[6];
	y2 = aray[7];
	z2 = aray[8];
	var v0 = new Vec3( x0, y0, z0 );
	var v1 = new Vec3( x1, y1, z1 );
	var v2 = new Vec3( x2, y2, z2 );

	var S = AreaOfTriangle( v0, v1, v2 ); // (output value)
	var S1 = S.toFixed(1);
	document.write(S1);

});
function AreaOfTriangle(v0,v1,v2){
	sub1=v0.xget()-v1.xget();
	sub2=v0.yget()-v1.yget();
	sub3=v0.zget()-v1.zget();
	sub4=v0.xget()-v2.xget();
	sub5=v0.yget()-v2.yget();
	sub6=v0.zget()-v2.zget();
	sub7=v1.xget()-v2.xget();
	sub8=v1.yget()-v2.yget();
	sub9=v1.zget()-v2.zget();
	m1=Math.pow(sub1,2);
	m2=Math.pow(sub2,2);
	m3=Math.pow(sub3,2);
	m4=Math.pow(sub4,2);
	m5=Math.pow(sub5,2);
	m6=Math.pow(sub6,2);
	m7=Math.pow(sub7,2);
	m8=Math.pow(sub8,2);
	m9=Math.pow(sub9,2);

	l1 = Math.pow(m1+m2+m3,1/2);

	l2 = Math.pow(m4+m5+m6,1/2);

	l3 = Math.pow(m7+m8+m9,1/2);

	s = (l1 + l2 + l3)/2;
	S = Math.pow((s * (s-l1) * (s-l2) * (s-l3)),1/2);
	return S;
}
