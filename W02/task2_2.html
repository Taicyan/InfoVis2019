<body>

<script src="vec3.js"></script>
<script>
 var button = document.getElementById("button");
 button.addEventListener("click", function(e) {
  e.preventDefault();
 
// 入力フォームの値を取得

// ボタンの要素を取得

var x0, y0, z0; // (input vertex 0)

x0 = aray[0];

var v0 = new Vec3( x0, y0, z0 );

//document.write(x1);

//document.write(z1);



var S = AreaOfTriangle( v0, v1, v2 ); // (output value)

document.write(S);

});

function AreaOfTriangle(v0,v1,v2){
//<p>l1の値</p>
//document.write(v2.xget());

//document.write(v0.xget());
//document.write(v0.yget());
//document.write(v0.zget());

//document.write(v1.xget());
//document.write(v1.yget());
//document.write(v1.zget());

//document.write(v2.xget());
//document.write(v2.yget());
//document.write(v2.zget());

sub1=v0.xget()-v1.xget();
sub2=v0.yget()-v1.yget();
sub3=v0.zget()-v1.zget();

sub4=v0.xget()-v2.xget();
sub5=v0.yget()-v2.yget();
sub6=v0.zget()-v2.zget();

sub7=v1.xget()-v2.xget();
sub8=v1.yget()-v2.yget();
sub9=v1.zget()-v2.zget();

m1=Math.pow(sub1,2);
m2=Math.pow(sub2,2);
m3=Math.pow(sub3,2);


m4=Math.pow(sub4,2);
m5=Math.pow(sub5,2);
m6=Math.pow(sub6,2);

m7=Math.pow(sub7,2);
m8=Math.pow(sub8,2);
m9=Math.pow(sub9,2);

l1 = Math.pow(m1+m2+m3,1/2);
//document.write(l1);
//<p>l2の値</p>
l2 = Math.pow(m4+m5+m6,1/2);
//document.write(l2);
//<p>l3の値</p>
l3 = Math.pow(m7+m8+m9,1/2);
//document.write(l3);

s = (l1 + l2 + l3)/2;
S = Math.pow((s * (s-l1) * (s-l2) * (s-l3)),1/2);
return S;
}
